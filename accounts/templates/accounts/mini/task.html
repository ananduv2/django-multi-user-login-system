<div class="col-lg-6">
    <div class="content-page">
        <div class="row">
            <div class="col-md-12">
                <div class="page-title mb-2">
                    Task List
                </div>
                <div class="table-responsive">
                    <table class="table table-striped custom-table">
                        <thead>
                            <tr>
                                <th style="min-width:91px;">Task</th>
                                <th style="min-width:50px;">Description</th>
                                <th style="min-width:50px;">Status</th>
                                <th class="text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in ta %}
                            <tr>
                                <td>{{i.title}}</td>
                                <td>{{i.description}}</td>
                                <td>{{i.status}}</td>
                                <td class="text-right">
                                    <div class="dropdown dropdown-action">
                                        <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown"
                                            aria-expanded="false"><i class="fas fa-ellipsis-v"></i></a>
                                        <div class="dropdown-menu dropdown-menu-right">
                                            <a class="dropdown-item" href="{% url 'task_detail' i.id %}">
                                                <i class="fa fa-eye m-r-5"></i> View</a>
                                            <a class="dropdown-item" href="{% url 'task_update' i.id %}" >
                                                <i class="fas fa-pencil-alt m-r-5"></i> Update</a>
                                        </div>
                                    </div>
                                </td>
                                {% empty %}
                                <td colspan="4"><center><b>No pending tasks</b></center></td>
                            </tr>
                            {% endfor %}
            
                                
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

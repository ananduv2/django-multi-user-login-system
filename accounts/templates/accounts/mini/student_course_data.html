<div class="row mt-2">
    <div class="col-lg-12">
        <div class="content-page">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-title mb-2 text-right">
                        <a href="{% url 'add_scd' student.id %}" class="btn btn-success" style="border-radius: 80px 80px 80px 80px ;color: white;">
                            <i class="fas fa-plus"></i>&nbsp;&nbsp;<span style="font-size:18px">Add Course Data</span></a>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped custom-table">
                            <thead>
                                <tr>
                                    <th style="min-width:50px;">Subject </th>
                                    <th style="min-width:50px;">Batch </th>
                                    <th style="min-width:74px;">Trainer</th>
                                    <th style="min-width:50px;">Timing</th>
                                    <th style="min-width:50px;">Start Date</th>
                                    <th style="min-width:98px;">End Date</th>
                                    <th style="min-width:90px;">Payment</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in scd %}
                                <tr>
                                    <td>
                                        <h2><a href="" class="avatar text-white">
                                            <img src="{{i.batch.subject.pic.url}}" width="40" height="40" alt="{{student.name}}">
                                        </a></h2>
                                        <h2>{{i.batch.subject}}<span></span></h2>
                                    </td>
                                    <td>{{i.batch}}</td>
                                    <td>{{i.batch.trainer}}</td>
                                    <td>{{i.batch.timing}}</td> 
                                    <td>{{i.batch.start_date }}</td>
                                    <td>{{i.batch.end_date}}</td>
                                    <td>{{i.payment}}</td>
                                    <td class="text-right" style="width:10px">
                                        <div class="dropdown dropdown-action">
                                            <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown"
                                                aria-expanded="false"><i class="fas fa-ellipsis-v"></i></a>
                                            <div class="dropdown-menu dropdown-menu-right">
                                                    <a class="dropdown-item" href="{% url 'delete_scd' i.id %}"><i class="fas fa-trash"></i>Remove</a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                {% empty %}
                                    <h3>No batch data in list</h3>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.png' %}" />
    <title>Teq SOUL</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
    <!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
     <div class="main-wrapper">
        <div class="account-page">
            <div class="container">
                <h3 class="account-title text-white">Enter New Password</h3>
                <div class="account-box">
                    <div class="account-wrapper">
                        <div class="account-logo">
                            <a href="index.html"><img src="{% static 'assets/img/logo.png' %}" alt="SchoolAdmin"></a>
                        </div>
                        <form method="post" action>
                            {% csrf_token %}
                            
                            <label class="control-label">
                                Please enter your new password twice so we can verify you typed it in correctly.</label><i class="bar"></i>
							<div class="form-group custom-mt-form-group">
								{{ form.new_password1 }}
								<label class="control-label">New password</label><i class="bar"></i>
							</div>
                            <div class="form-group custom-mt-form-group">
								{{ form.new_password2 }}
								<label class="control-label">Confirm password</label><i class="bar"></i>
							</div>
                            {% if form.errors %}
                            {% for field in form %}
                            {% if field.errors %}
                            {% for error in field.errors %}
                            <label class="control-label" style="color:red">{{ error|escape }}</label><i class="bar"></i>
                            {% endfor %}
                            {% endif %}
                            {% endfor %}
                            {% endif %}
                            <div class="form-group text-center custom-mt-form-group">
                                <button class="btn btn-primary btn-block account-btn" type="submit">Change Password</button>
                            </div>
                            <div class="text-center">
                                <span>Remember your password?<a href="{% url 'login' %}">Sign In</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar-overlay" data-reff=""></div>
    <script type="text/javascript" src="assets/js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="assets/js/popper.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.slimscroll.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>

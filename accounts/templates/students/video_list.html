{% extends 'accounts/main.html' %}



    {% block content %}

<div class="main-wrapper">
    
    {% include 'students/navbar.html' %}

    {% include 'students/sidebar.html' %}

    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row">
                    <div class="col-lg-7 col-md-12 col-sm-12 col-12">
                        <h5 class="text-uppercase">My Videos</h5>
                    </div>
                    <div class="col-lg-5 col-md-12 col-sm-12 col-12">
                        <ul class="list-inline breadcrumb float-right">
                            <li class="list-inline-item"><a href="{% url 'student_dashboard' %}">Dashboard</a></li>
                            <li class="list-inline-item">My Videos</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-7 col-12">
            <div class="content-page">
                <div class="row">
                    <div class="col-sm-8 col-5">
                        <h4 class="page-title">{{batch}}</h4>
                    </div>
                    <!-- <div class="col-sm-4 col-7 text-right m-b-30">
                        <a href="#" class="btn btn-primary btn-rounded float-right" data-toggle="modal"
                            data-target="#add_leavetype"><i class="fas fa-plus"></i> Add Leave Type</a>
                    </div> -->
                </div>
                                
                                    <div class="table-responsive">
                                        <table class="table table-striped custom-table">
                                            <thead>
                                                <tr>
                                                    <th style="min-width:91px;">Date</th>
                                                    <th style="min-width:91px;">Topic</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for i in batch_data %}
                                                <tr>
                                                    <td>{{i.datecreated}}</td>
                                                    <td>{{i.topic}}</td>
                                                    <td><a href="{% url 'videoplayer' i.id %}" class="btn btn-info" style="border-radius: 80px 80px 80px 80px ;color: white">
                                                        <span style="font-size:15px">Play&nbsp;&nbsp;<i class="fas fa-play"></i></span></a></td>
                                                    
                                                </tr>
                                                {% endfor %}
                                
                                                    
                                            </tbody>
                                        </table>
                                    </div>
                                    </div>
                             
            </div>
        </div>
            
        
    </div>
</div>














</div>
{% endblock %}
